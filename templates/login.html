<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能银行系统 - 用户登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            background: linear-gradient(to right, #1a2a6c, #2a5298);
            color: white;
            text-align: center;
            padding: 40px 30px 30px;
            position: relative;
        }

        .login-header h2 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            z-index: -1;
        }

        .login-header::before {
            content: '';
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: -2;
        }

        .bank-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .bank-icon svg {
            width: 50px;
            height: 50px;
            fill: #1a2a6c;
        }

        .login-content {
            padding: 60px 40px 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a2a6c;
            font-size: 16px;
            padding-left: 10px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon svg {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #1a2a6c;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e5ec;
            border-radius: 12px;
            font-size: 16px;
            background: #f8fafc;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #1a2a6c;
            background: white;
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.1);
        }

        .form-group input:focus + svg {
            fill: #1a2a6c;
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #1a2a6c, #2a5298);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.4);
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(to right, #2a5298, #1a2a6c);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.6);
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .footer {
            text-align: center;
            padding: 25px 0 0;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            margin-top: 20px;
        }

        .decoration {
            position: absolute;
            z-index: 0;
        }

        .decoration.circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: 10%;
            right: 10%;
        }

        .decoration.triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 173px solid rgba(255, 255, 255, 0.08);
            bottom: 15%;
            left: 10%;
            transform: rotate(30deg);
        }

        @media (max-width: 500px) {
            .login-content {
                padding: 50px 25px 30px;
            }

            .login-header {
                padding: 30px 20px 25px;
            }

            .login-header h2 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration circle"></div>
    <div class="decoration triangle"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="bank-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M11.5,1L2,6V8H21V6M16,10V17H19V10M2,22H21V19H2M10,10V17H13V10M4,10V17H7V10H4Z"/>
                </svg>
            </div>
            <h2>用户登录</h2>
            <p>欢迎使用AI Agent系统</p>
        </div>

        <div class="login-content">
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-with-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                        </svg>
                        <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                        </svg>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">登录系统</button>
            </form>

            <div class="footer">
                <p>AI系统 &copy; 2023 版权所有</p>
            </div>
        </div>
    </div>

    <script>
        // 添加简单的表单验证动画
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username');
            const password = document.getElementById('password');

            if (!username.value) {
                e.preventDefault();
                username.style.borderColor = '#ff4757';
                username.focus();
                setTimeout(() => { username.style.borderColor = '#e0e5ec'; }, 1000);
            } else if (!password.value) {
                e.preventDefault();
                password.style.borderColor = '#ff4757';
                password.focus();
                setTimeout(() => { password.style.borderColor = '#e0e5ec'; }, 1000);
            }
        });
    </script>
</body>
</html>
