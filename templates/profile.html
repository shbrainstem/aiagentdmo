<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息中心</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/all.min.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .profile-container {
            width: 100%;
            max-width: 550px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.18);
        }

        .profile-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px 30px 80px;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .profile-header h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .welcome-message {
            font-size: 18px;
            opacity: 0.92;
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.6;
        }

        .user-avatar {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50%;
            border: 5px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .profile-content {
            padding: 70px 30px 30px;
        }

        .user-info {
            background: #f8fafc;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid #edf2f7;
        }

        .info-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
            width: 120px;
            display: flex;
            align-items: center;
        }

        .info-label i {
            margin-right: 10px;
            color: #6a11cb;
            width: 20px;
            text-align: center;
        }

        .info-value {
            color: #2d3748;
            font-weight: 500;
            flex: 1;
            padding-left: 10px;
            word-break: break-word;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin: 25px 0 20px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 12px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 24px;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            margin-top: 15px;
        }

        .action-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(106, 17, 203, 0.25);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.35);
        }

        .action-btn:active {
            transform: translateY(1px);
        }

        .action-btn i {
            font-size: 20px;
            margin-right: 12px;
        }

        .action-btn.secondary {
            background: linear-gradient(to right, #4a6fa5, #6c8bc7);
        }

        .action-btn.tertiary {
            background: linear-gradient(to right, #2c9caf, #34c0d9);
        }

        .action-btn.quaternary {
            background: linear-gradient(to right, #8e44ad, #9b59b6);
        }

        .action-btn.admin {
            background: linear-gradient(to right, #27ae60, #2ecc71);
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            position: absolute;
            top: 25px;
            right: 25px;
            z-index: 5;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .logout-btn:active {
            transform: translateY(1px);
        }

        .footer {
            text-align: center;
            padding: 25px 0 0;
            color: #718096;
            font-size: 14px;
            border-top: 1px solid #e2e8f0;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer p {
            margin: 5px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .logo i {
            color: #6a11cb;
            margin-right: 8px;
            font-size: 22px;
        }

        @media (max-width: 600px) {
            .actions {
                grid-template-columns: 1fr;
            }

            .profile-header {
                padding: 25px 20px 70px;
            }

            .profile-content {
                padding: 60px 20px 20px;
            }

            .action-btn {
                padding: 16px;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .info-label {
                margin-bottom: 5px;
                width: 100%;
            }

            .info-value {
                padding-left: 30px;
            }
        }

        @media (max-width: 480px) {
            .profile-header h2 {
                font-size: 26px;
            }

            .logout-btn {
                padding: 10px 16px;
                font-size: 14px;
            }

            .user-avatar {
                width: 85px;
                height: 85px;
                font-size: 36px;
            }
        }

        /* Animation for initial load */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-container {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .action-btn {
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: calc(0.1s * var(--i));
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>AI Agent</h2>
            <p class="welcome-message">欢迎回来，{{ showname }}！</p>
            <div class="user-avatar">{{ showname|first|upper }}</div>

            <button class="logout-btn" onclick="document.forms['logoutForm'].submit()">
                <i class="fas fa-sign-out-alt"></i>
                注销账户
            </button>

            <form id="logoutForm" action="/logout" method="post" style="display:none;"></form>
        </div>

        <div class="profile-content">
            <div class="user-info">
                <div class="info-item">
                    <span class="info-label"><i class="fas fa-id-card"></i>显示名称</span>
                    <span class="info-value">{{ showname }}</span>
                </div>
            </div>

            <h3 class="section-title"><i class="fas fa-comments"></i>对话选项</h3>

            <div class="actions">
                <a href="/chat" class="action-btn" style="--i:1">
                    <i class="fas fa-comment"></i>
                    普通对话
                </a>

                <a href="/chat_ctx" class="action-btn secondary" style="--i:2">
                    <i class="fas fa-history"></i>
                    上下文对话
                </a>

                <a href="/chat_ddgs" class="action-btn tertiary" style="--i:3">
                    <i class="fas fa-globe"></i>
                    网络搜索
                </a>

                <a href="/chat_rag_ctx" class="action-btn quaternary" style="--i:4">
                    <i class="fas fa-database"></i>
                    知识库对话
                </a>

                {% if role == "admin" %}
                <a href="/create_rag" class="action-btn admin" style="--i:5">
                    <i class="fas fa-book"></i>
                    知识库管理
                </a>
                {% endif %}

                <a href="/call_mcp" class="action-btn quaternary" style="--i:4">
                    <i class="fas fa-database"></i>
                    MCP服务
                </a>
            </div>

            <div class="footer">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    智能客服系统
                </div>
                <p>安全可靠 · 智能高效 · 用户至上</p>
                <p>&copy; 2023 版权所有</p>
            </div>
        </div>
    </div>

    <script>
        // 添加按钮交互效果
        document.querySelectorAll('.action-btn').forEach(button => {
            button.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(2px)';
                this.style.boxShadow = '0 2px 8px rgba(0,0,0,0.2)';
            });

            button.addEventListener('mouseup', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        });
    </script>
</body>
</html>
